<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composition Challenge - life-gamer.world</title>
  <link rel="icon" href="./assets/favicon.ico">

  <link rel="stylesheet" href="./src/css/main.css" type="text/css">
  <link rel="stylesheet" href="./src/css/compchallenge.css" type="text/css">

  <script defer type="module" src="./src/js/compchallenge.js"></script>
  <script defer type="module" src="./src/js/constants.js"></script>
  <script defer type="module" src="./src/js/utils/index.js"></script>
</head>

<body>

  <header>

    <a href="./">
      <img src="./assets/img/banner.png" width="775" height="auto" />
    </a>

    <audio autoplay loop src="./assets/audio/mystery-gift.mp3">
    <hr />

  </header>

  <main>
    <h1>Composition Challenge</h1>
    
    <!-- DASHBOARD HAS 3 COLUMNS: CHECKBOXES, BUTTON, RANGES-->
    <div class="panel">

      <div class="left">
        <input type="checkbox" id="tempo" name="param" value="tempo" checked />
        <label for="tempo">Tempo</label><br>

        <input type="checkbox" id="philosophy" name="param" value="philosophy" checked />
        <label for="philosophy">Philosophy</label><br>

        <input type="checkbox" id="mode" name="param" value="mode" checked />
        <label for="mode">Mode</label><br>

        <input type="checkbox" id="timesig" name="param" value="timesig" checked />
        <label for="timesig">Time Sig</label><br>

        <input type="checkbox" id="vibe" name="param" value="vibe" checked />
        <label for="vibe">Vibe</label><br>

        <input type="checkbox" id="constraint" name="param" value="constraint" checked />
        <label for="constraint">Constraints</label><br>

        <input type="checkbox" id="timelimit" name="param" value="timelimit" checked />
        <label for="timelimit">Time Limit</label><br>

        <input type="checkbox" id="randomize" name="param" value="randomize" />
        <label for="randomize">Randomize</label><br>
      </div>

      <div class="middle">
        <img class="baby" src="./assets/img/dancing-baby-flipped.gif" width="60" height="auto">

        <button class="button-generate" style="height:100px"><b>Generate</b></button>

        <img class="baby" src="./assets/img/dancing-baby.gif" width="60" height="auto">
      </div>

      <div class="right">

        <input type="range" name="maxtempo" min="60" max="240" step="10" value="240">
        <label for="constraints">Max Tempo: 240</label>

        <input type="range" name="constraints" min="1" max="3" step="1" value="2">
        <label for="constraints">Constraints: 2</label>

        <button class="button-change_bg"><b>Change Background</b></button>

      </div>
      
    </div>

    <!-- THE OUTPUT -->
    <p class="hide"></p>

    <hr />

  </main>

  <footer>
    <div class="footer">
      &lt;&lt;&lt; &copy; 2002 Gobal Communications, LLC &gt;&gt;&gt;
      <br /><a href="./index.html">Back to home</a>
    </div>
  </footer>

  <script>
    if (sessionStorage['background']) {
      let background = sessionStorage.getItem('background');
      document.body.style.backgroundImage = background;

      let darkMode = sessionStorage.getItem('dark-mode');
      if (darkMode == 'true') {
          document.body.classList.add('dark-mode');
      } else {
          document.body.classList.remove('dark-mode');
      }
    }
    else {
        document.body.style.backgroundImage = `url("./assets/img/compchallenge/christmas-black.png")`;
    }
  </script>
  
</body>

</html>
